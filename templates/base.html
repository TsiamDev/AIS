<!-- templates/base.html -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}BackApp{% endblock %}</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			div.container {
				display: block;
				width: 500px
				height: 500px;
				position: relative;
				top: 0px;
				left: 25%;
				margin: 0;
				max-width-0.75;
				background-color: #e6e7f2;
				color: black;
				justify-content-center;
				text-align: center;
			}
			
			.nav-bar {
				display: block;
				color: black;
				text-align: right;
				max-width-0.75;
				padding: 0px 10px;
				text-decoration: none;
			}
			
			.nav-bar a {
				justify-content-center;
				text-align-right;
				padding: 25px 25px;
				background-color: #e6e7f2;
				color: black;
			}
			
			.nav-bar a:hover {
				background-color: #ddd;
				color: black;
			}
			
			{% block style %}{% endblock %}
		</style>
	</head>
	<body>
		<main>
			<div class="container p-3 row nav-bar">
				<a href="{% url 'home' %}">Home</a>
				<a href="#">Download App</a>
				<a href="{% url 'signup' %}">Signup</a>
				<a href="{% url 'login' %}">Log in</a>
				<a href="#">Contact</a>
			</div>
			<div class="container">
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<h1>BackApp.com</h1>
				<br/>
				<br/>
				<p>A complete data warehousing solution for PC.</p>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>				
			</div>
			<div class="container">
				<hr/>
			</div>
			{% block content %}BackApp{% endblock %}
			<div class="container">
				<hr/>
			</div>
		</main>
	</body>
</html>
