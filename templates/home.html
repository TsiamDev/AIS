<!-- templates/home.html-->
{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
	<div class="container">
		Hi {{ user.username }}!
		<p><a href="{% url 'logout' %}">Log Out</a></p>
	</div>
{% else %}
	<div class="container">
		<p>You are not logged in</p>
		<a href="{% url 'password_reset' %}">Password Reset</a>
	</div>
{% endif %}
{% endblock %}
